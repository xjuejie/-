<script id="ch0103/17" type="x">
    var x1 = prompt("x1") , y1 = prompt("y1")
    var x2 = prompt("x2") , y2 = prompt("y2")
    var x3 = prompt("x3") , y3 = prompt("y3")
    var a =Math.sqrt((Math.pow(x1-x2,2))+(Math.pow(y1-y2,2)))
    var b =Math.sqrt((Math.pow(x3-x2,2))+(Math.pow(y3-y2,2)))
    var c =Math.sqrt((Math.pow(x1-x3,2))+(Math.pow(y1-y3,2)))
    var p =(a+b+c)/2
    var S =Math.sqrt(p*(p-a)*(p-b)*(p-c))
    console.log(S.toFixed(2))
</script>
