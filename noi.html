<script id="ch0104/20" type="x">
    var a=Number(prompt("a"))
    var b=Number(prompt("b"))
    var c=Number(prompt("c"))
    var x1=(-b + Math.sqrt(b*b-4*a*c)) / (2 * a)
    var x2=(-b - Math.sqrt(b*b-4*a*c)) / (2 * a)
    var shi= - b / (2*a)
    var xu = Math.sqrt(4 * a * c -b * b) / (2 * a)
    if (b * b == 4 * a * c) {
        console.log("x1=x2=" + x1.toFixed(5))
    }else if ((b * b > 4 * a * c) && x1 > x2 ){
       console.log("x1=" + x1.toFixed(5) + ";" + "x2=" + x2.toFixed(5)) 
    }else if ((b * b < 4 * a * c)) {   
        console.log("x1=" + shi.toFixed(5) +  "+" + xu.toFixed(5) + "i" +";"+"x2=" + shi.toFixed(5) +  "-" + xu.toFixed(5) + "i")    
    }
</script>
