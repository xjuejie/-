<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">

    html,body,.frist{
        width: 100%;
        height:100%;
        margin: 0;
    }
   .frist{
       display: flex;
   }
   .frist div{
       flex-grow: 1;
       box-sizing: border-box;
       border: 1px solid gray;
   }
   .frist .body{
       flex-grow: 2;
       display: flex;
       flex-direction: column-reverse;
   }
   .top{
       flex-basis: 300px;
   }
   .bottom{
       flex-grow: 1;
   }

    </style>


</head>
<body>
    <div class="frist">
        <div></div>
        <div class="body">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
