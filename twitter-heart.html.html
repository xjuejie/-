<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点心</title>
    <style type="text/css">
input{
    display: none;
}
input + label{
    display: block;
    width: 100px;
    height: 100px;
    background-image: url(https://abs.twimg.com/a/1557861269/img/animations/web_heart_animation_edge.png?tdsourcetag=s_pcqq_aiomsg);
    background-position: 0 0;
}
input:checked + label{
    background-position: calc(-28 * 100px) 0;
    transition: all 0.8s steps(28);
}





    </style>
</head>
<body>
   
    <input type="checkbox" name="" id="star">
    <label for="star"></label>
   

</body>
</html>
