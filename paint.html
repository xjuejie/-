<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
↓
   */
</script>
<script>
  // YOUR CODE GOES BELOW
  //一条实线↓
  for (let i = 0 ;i < 400;i++){
    dot(10 + i, 10, color = 'black')
  }
  //一条一个实点一个空点的虚线↓
  for (let i = 0; i < 400; i++){
    dot( 10 + 2*i , 20,color = 'black')
  }
  //一条两个实点两个空点的虚线↓
  for (let i = 0 ;i < 400; i++){
    dot(10 + 4*i , 30,color = 'black')
  }
  for (let i = 0 ;i < 400; i++){
    dot(11 + 4*i , 30,color = 'black')
  }
  //一条三个实点两个空点的虚线↓
  for (let i = 0 ;i < 400; i++){
    dot(10 + 5*i , 40,color = 'black')
  }
  for (let i = 0 ;i < 400; i++){
    dot(11 + 5*i , 40,color = 'black')
  }
  for (let i = 0 ;i < 400; i++){
    dot(12 + 5*i , 40,color = 'black')
  }
  //一条45度的斜线↓
  for (let i = 0 ;i < 400; i++){
    dot(i , i,color = 'red')
  }
  //一条跨越画布左上角和右下角的对角线↓
  for (let i = 0 ;i < 400; i++){
    dot(i , (3 / 4)*i,color = 'blue')
  }
  //一个空心矩形↓
  for (let i = 0 ;i <= 50; i++){
    dot(20 + i , 50,color = 'black')
    dot(20 + i , 100,color = 'black')
    dot(20 , 50 + i,color = 'black')
    dot(70 , 50 + i,color = 'black')
  }
  //一个实心矩形↓
  for (let i = 20 ;i <= 70; i++){
    for(let k = 120; k <= 170;k++){ 
      dot(i , k,'pink')
    } 
  }
  //一个rgb色彩空间的某一面↓
  for (let i = 0 ;i <= 64; i++){
    for(let k = 0; k <= 64;k++){ 
      dot(20+ i , 180+k,color = 'rgb'+'('+ (4*i).toString()+','+(256-4*k).toString()+','+ '255'+')')
    } 
  }
  //画一个空心的圆↓
  for (let i = 0; i <= 90;i=i + 0.1 ){
    var a = Math.sin(2*i)*30
    var b = Math.cos(2*i)*30
    dot(120+a,80+b,color = 'black')
  }  
  //  一个实心圆↓
  
  for (let i = 0; i <= 90 ; i = i + 0.1 ){
    var b = Math.cos(2*i)
    var a = Math.sin(2*i)
    for(let k = 0; k <= 30;k++){ 
    dot(220+a*k,80+b*k,color = 'green')
    }  
  }
  //一个大小合适的sin(x)的图像↓
  for (let i = 0; i <= 90;i=i + 0.01 ){
    var a = Math.cos(i*10)*10
    var b = Math.sin(i/5)*300
    dot(200+b,260+a,'black')
  }
</script>
</html>
